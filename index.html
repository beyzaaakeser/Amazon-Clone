<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo">
            <img src="images/amazon_logo.png" alt="" />
          </div>
        </div>
        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="bi bi-geo-alt-fill"></i>
            <p class="add-second">Turkiye</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option value="">Hepsi</option>
            <option value="">Elektronik</option>
            <option value="">Ev</option>
          </select>
          <input
            class="search-input"
            type="text"
            placeholder="Ara Amazon.com.tr"
          />
          <div class="search-icon">
            <i class="bi bi-search"></i>
          </div>
        </div>

        <div class="nav-signin border">
          <p><span>Merhaba, Giris Yapin</span></p>
          <p class="nav-second">Hesap ve Listeler</p>
        </div>

        <div class="nav-signin border">
          <p><span>Merhaba</span></p>
          <p class="nav-second">Kategoriler</p>
        </div>

        <div class="nav-return border">
          <p><span>Iadeler</span></p>
          <p class="nav-second">ve Siparisler</p>
        </div>

        <div class="nav-cart border"><i class="bi bi-cart-fill"></i> Sepet</div>
      </div>

      <div class="panel">
        <div class="panel-all">
          <i class="bi bi-list">Tumu</i>
          <div class="panel-ops">
            <p class="border">Gulumseten Kasim Firsatlari</p>
            <p class="border">Cok Satanlar</p>
            <p class="border">Prime</p>
            <p class="border">Yeni Cikanlar</p>
            <p class="border">Hediye Fikirleri</p>
          </div>
          <div class="panel-deals border">Elektronik'te alisveris firsatlari</div>
        </div>
      </div>


    </header>
  </body>
</html>
